<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Incial</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <h1>Projeto Inicial</h1>
    <div>
        <h4>Aula de DSA2</h4>
        <form>
            <div class="'mb-3">
                <label for="nome">Digite seu nome:</label>
                <input type="text" id="nome" name="'nome" placeholder="">
        </div>
        <div class="mb-1">
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email"
                placeholder="Digite seu e-mail...">
        </div>
        <div class="mb-1">
            <label for="telefone">Digite seu Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone...">
        </div>
        <div class="mb-1">
            <label for="cep">Digite seu CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP"
        </div>
        <div class="mb-1">
            <label for="logradouro">Digite seu logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" placeholder="Digite seu logradouro"
        </div> 

        <input type="button" value="Clique aqui...">
    </form>
    <div class="m-2 p-3 text-center" id="saida-de-dados">

   
    </div>
 </div>

    <script src="./scripts.js" ></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
